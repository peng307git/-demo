    <script>
        var aname = document.getElementById("name");
        aname.innerHTML = "aaa";
        aname.onclick = function() {}
        var f = !/[^\w\-\.:]/.test(str) ? tmpl.cache[str] =
            tmpl.cache[str] || tmpl(tmpl.load(str)) :
            new Function(tmpl.arg + ',tmpl', "var _e=tmpl.encode" + tmpl.helper + ",_s='" + str.replace(tmpl.regexp, tmpl.func) + "';return _s;");
        return data ? f(data, tmpl) : function(data) {
            return f(data, tmpl);
        };
