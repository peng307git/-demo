<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #name {
            width: 100px;
            height: 100px;

<body>

    </div>

            alert(this.innerHTML);
        }
