<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #text{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <textarea id="text"></textarea>
    <script type="text/javascript">
    var tex = document.getElementById('text').value;
    console.log(tex)
    html_encode(text)

         function html_encode(str){   
                              var s = "";   
                              if (str.length == 0) return "";   
                              s = str.replace(/&/g, "&gt;");   
                              s = s.replace(/</g, "&lt;");   
                              s = s.replace(/>/g, "&gt;");   
                              s = s.replace(/ /g, "&nbsp;");   
                              s = s.replace(/\'/g, "&#39;");   
                              s = s.replace(/\"/g, "&quot;");   
                              s = s.replace(/\n/g, "<br>");   
                              return s;   
    }
    </script>
</body>
</html>
