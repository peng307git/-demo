<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="import" href="/widget/headlink/headlink.html?__inline" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="BOOKMARK" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/globle.css" />
    <link rel="stylesheet" type="text/css" href="https://o5uaa1ha4.qnssl.com/static/css/plugin/flexslider.css">
    <link rel="stylesheet" type="text/css" href="/static/css/news_list.css">
    <script src='/static/js/jquery-1.11.2.min.js'></script>
    <script src='/static/js/jquery.zclip.min.js'></script>
    <script type="text/javascript" src='https://o5uaa1ha4.qnssl.com/static/js/plugin/jquery.flexslider-min.js?v=201604261834'></script>
    <script src='/static/js/common.js'></script>
</head>
<body>
    <link rel="import" href="/widget/header/header_CN.html?__inline">
    <header class="newlist_head">
        <div class="bg-slider-wrapper">
            <div class="flexslider bg-slider">
                <ul class="slides">
                </ul>
            </div>
        </div>
    </header>
    <section class="newslist">
    </section>
    <footer class="newlist_foot"><div class="submit displayhide">加载更多</div></footer>
    <link rel="import" href="/widget/footer/footer_CN.html?__inline">
    <script type="text/javascript">
    //banner
    $.ajax({
        url: '/mindbank/api/news/banner',
        type: 'GET',
        data: {
            locale: 'zh_CN'
        }, 
        success: function (data) {
            var datar =data.data;
            var html="";
            if(data.status == 0 ){
                for(var i=0; i<datar.length; i++){
                    html += '<li class="slide slide-2 flex-active-slide">'+
                                    '<a target="_blank" href="newdetails_CN.html?uid='+datar[i].newsId+'">'+
                                        '<img src="'+datar[i].path+'" draggable="false"/>'+
                                        '<h5>'+datar[i].title+'</h5>'+
                                    '</a>'+
                                '</li>';
                }
                $(".flexslider .slides").html(html);
                 //轮播图
                $('.bg-slider').flexslider({
                    animation: "fade",
                    slideshow: true,
                    slideshowSpeed: 5000,
                    directionNav: false
                });
            }
        }, 
        error: function (e) {
            console.error(e)
        }
    });
    // 新闻列表
    var nowNum = 0;
    nextajax();
    $(".submit").on("click",function(){
        nowNum++;
        nextajax();
    })
    function nextajax(){
         $.ajax({
            url: "/mindbank/api/news",
            data: {
                locale: 'zh_CN',
                page:nowNum,
                size:10
            },
            success: function (data) {
                var datar = data.data.rows;
                var html = "";
                if( data.status == 0 ){
                    if( data.data.total > 10 ){
                        $(".submit").show();
                    }
                    for(var i=0; i<datar.length; i++){
                        html += '<div class="list_main">'+
                                    '<a target="_blank" href="newdetails_CN.html?uid='+datar[i].newsId+'">'+
                                    '<img src="'+datar[i].thumbnail+'"></a>'+
                                    '<div class="title">'+
                                        '<a target="_blank" href="newdetails_CN.html?uid='+datar[i].newsId+'">'+datar[i].title+'</a>'+
                                    '</div>'+
                                    '<p>'+datar[i].info+'</p>'+
                                    '<div class="foot">'+
                                        '<span class="span1"></span>'+
                                        '<span class="time">'+datar[i].pushAt+'</span>'+
                                    '</div>'+
                                '</div>';
                    }
                    $(".newslist").append(html);
                    if( data.data.total == $(".list_main").length){
                        $(".submit").hide();
                    }
                }

            },
            error: function (e) {
                console.log(e)
            }
        });
    }
    </script>

        document.getElementById("cnzz_stat_icon_1261064622").style.display = "none";
    </script>
</body>
</html>
